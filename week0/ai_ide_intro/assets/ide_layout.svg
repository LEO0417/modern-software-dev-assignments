<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f0f0" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Antigravity IDE 布局概览</text>

  <!-- Sidebar (Explorer) -->
  <rect x="20" y="50" width="150" height="430" fill="#d1e8ff" stroke="#0056b3" stroke-width="2" rx="5" />
  <text x="95" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0056b3">1. 侧边栏/文件区
(Explorer)</text>
  <text x="95" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">管理你的项目文件</text>

  <!-- Editor -->
  <rect x="190" y="50" width="590" height="280" fill="#d1ffd6" stroke="#007a29" stroke-width="2" rx="5" />
  <text x="485" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#007a29">2. 代码编辑区 (Editor)</text>
  <text x="485" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">编写 Python 代码的地方</text>

  <!-- Terminal -->
  <rect x="190" y="350" width="590" height="130" fill="#ffeebb" stroke="#d68b00" stroke-width="2" rx="5" />
  <text x="485" y="415" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#d68b00">3. 终端/面板 (Terminal)</text>
  <text x="485" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">与电脑系统对话，查看运行结果</text>

  <!-- Arrows/Connections (Optional simplistic visual cues) -->
</svg>

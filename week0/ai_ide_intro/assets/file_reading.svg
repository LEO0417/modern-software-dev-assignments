<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="15" />

  <!-- Text File -->
  <g transform="translate(50, 100)">
    <rect width="120" height="160" fill="#fff" stroke="#999" stroke-width="2" />
    <path d="M80 0 L120 40 L120 160 L0 160 L0 0 Z" fill="none" stroke="#999" stroke-width="2"/> <!-- Fold corner visualization logic simplified mainly rect -->
    <text x="60" y="30" font-family="Consolas" font-size="14" text-anchor="middle" fill="#333">data.txt</text>
    <line x1="20" y1="50" x2="100" y2="50" stroke="#ddd" stroke-width="2" />
    <line x1="20" y1="70" x2="100" y2="70" stroke="#ddd" stroke-width="2" />
    <line x1="20" y1="90" x2="80" y2="90" stroke="#ddd" stroke-width="2" />
    <text x="60" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="blue">"Hello from file"</text>
  </g>

  <!-- Arrow Reading -->
  <path d="M180 180 Q 250 180 300 180" stroke="#dc3545" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  <text x="240" y="160" font-family="Arial" font-size="12" fill="#dc3545" text-anchor="middle">读取 (read_text)</text>

  <!-- Python Script -->
  <g transform="translate(320, 80)">
    <rect width="220" height="200" fill="#2d2d2d" stroke="#333" rx="5" />
    <text x="110" y="30" font-family="Consolas" font-size="14" text-anchor="middle" fill="#fff">hello.py</text>
    
    <!-- Code snippet -->
    <text x="20" y="70" font-family="Consolas" font-size="12" fill="#c678dd">from</text>
    <text x="55" y="70" font-family="Consolas" font-size="12" fill="#fff">pathlib</text>
    <text x="110" y="70" font-family="Consolas" font-size="12" fill="#c678dd">import</text>
    <text x="160" y="70" font-family="Consolas" font-size="12" fill="#e5c07b">Path</text>

    <text x="20" y="100" font-family="Consolas" font-size="12" fill="#fff">txt = Path(</text>
    <text x="100" y="100" font-family="Consolas" font-size="12" fill="#98c379">"data.txt"</text>
    <text x="175" y="100" font-family="Consolas" font-size="12" fill="#fff">).read_text()</text>

    <text x="20" y="130" font-family="Consolas" font-size="12" fill="#e5c07b">print</text>
    <text x="55" y="130" font-family="Consolas" font-size="12" fill="#fff">(txt)</text>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545" />
    </marker>
  </defs>
</svg>

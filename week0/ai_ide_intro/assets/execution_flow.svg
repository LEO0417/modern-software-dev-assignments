<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#ffffff" />
  
  <!-- Step 1: UI Button -->
  <g transform="translate(50, 80)">
    <rect width="180" height="100" fill="#e0e0e0" stroke="#333" rx="10" />
    <path d="M140 30 L160 50 L140 70 Z" fill="green" /> <!-- Play icon ish -->
    <text x="90" y="45" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">你点击界面上的</text>
    <text x="90" y="75" font-family="Arial" font-size="20" text-anchor="middle" fill="green">▶ "Run" 按钮</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="240" y1="130" x2="310" y2="130" stroke="#333" stroke-width="4" marker-end="url(#arrowhead)" />
  
  <!-- IDE Process (The Magic) -->
  <g transform="translate(320, 80)">
    <rect width="160" height="100" fill="#fff4e6" stroke="#f59f00" rx="10" stroke-dasharray="5,5" />
    <text x="80" y="45" font-family="Arial" font-size="14" text-anchor="middle" fill="#d9480f">IDE 帮你做的事</text>
    <text x="80" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">自动输入命令...</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="490" y1="130" x2="560" y2="130" stroke="#333" stroke-width="4" marker-end="url(#arrowhead)" />

  <!-- Step 2: Terminal Command -->
  <g transform="translate(570, 80)">
    <rect width="200" height="100" fill="#000000" stroke="#333" rx="10" />
    <text x="10" y="30" font-family="Consolas, monospace" font-size="12" fill="#00ff00">> python hello.py</text>
    <text x="10" y="55" font-family="Consolas, monospace" font-size="12" fill="#ffffff">Hello Python!</text>
    <text x="100" y="85" font-family="Arial" font-size="14" text-anchor="middle" fill="#aaa">终端执行命令</text>
  </g>

  <!-- Definitions for arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>
